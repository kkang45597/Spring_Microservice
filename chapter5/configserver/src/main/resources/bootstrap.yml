
spring:
  application:
    name: config-server
  profiles:
    active: vault #native, vault , git
  cloud:
    config:
      server:
        encrypt.enabled: false
        native:
          search-locations: classpath:/config
        git:
          default-label: master
          uri: https://github.com/klimtever/config.git
          searchPaths: licensingservice
        vault:
          authentication: TOKEN
          token: myroot  # Docker에서 Vault를 실행할 때 지정한 root 토큰
          port: 8200
          host: ${VAULT_HOST} # docker-compose.yml에서 환경변수로 설정되어 었다.
                              # 도커일 때와 아닐 때 호스트 주소가 달라진다 -> host.docker.internal
          scheme: http
          kvVersion: 2
          profile-separator: /
#          backend: licensing-service

